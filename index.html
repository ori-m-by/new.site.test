<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专 砖</title>

    <!-- Bootstrap + CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body { background:#f7f7f7; }
        #moviecontainer { min-height: 300px; }
        #loginBox {
            display:flex;
            justify-content:center;
            margin-top:40px;
        }
    </style>
</head>

<body>
    <h1 class="text-center my-4"> 专  转专</h1>

    <!-- 驻转专 注专 住专/住专转 -->
    <div class="container text-center mb-3">
        <button id="toggleViewBtn" class="btn btn-primary"> 注专 转爪转 住专转</button>
    </div>

    <!-- 专 住 -->
    <div class="filter-bar container mb-3">
        <div class="row g-2">
            <div class="col"><select id="yearFilter" class="form-select"><option value="">砖</option></select></div>
            <div class="col"><select id="genreFilter" class="form-select"><option value="">'专</option></select></div>
            <div class="col"><select id="pgFilter" class="form-select"><option value="">拽 注</option></select></div>
            <div class="col"><input id="ratingFilter" class="form-control" placeholder="爪 "></div>
            <div class="col"><input id="searchInput" class="form-control" placeholder="驻砖"></div>
        </div>
    </div>

    <!-- 专  -->
    <div id="loginBox">
        <div id="g_id_onload"
             data-client_id="***1083389812447-mst37a55gquvk05cuc8utqsuunfar6hb.apps.googleusercontent.com
***"
             data-context="signin"
             data-callback="handleGoogleLogin"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="filled_blue"
             data-text="signin_with"
             data-size="large">
        </div>
    </div>

    <!-- 转爪转 -->
    <div class="container">
        <div id="moviecontainer" class="row"></div>
    </div>

    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- main.js -->
    <script src="main.js"></script>
</body>
</html>
